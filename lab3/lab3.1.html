<!DOCTYPE html>
<html>
 <head>
 <title>Podstawy CSS</title>
 <style>
 p {
 color: red; /* komentarz w CSS */
 }

 #special{
    color: black;
    background-color: lightyellow;
 }

 .example{
    font-style: italic;
    padding: 10px;
    margin: 50px;
 }
 </style>
 </head>
 <body>
 <p>Ten akapit będzie w czerwonym kolorze.</p>
 <p style="color: green;">Ten również.</p>
 <p>Jak i każdy inny.</p>

 <h1 style="color: orange; text-decoration-line: underline;">Akapity w CSS</h1>
 <p id="special">element</p>
 <p class="example">klasa example</p>
 <span class="example">span</span>
 </body>
</html>
